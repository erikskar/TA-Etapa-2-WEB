<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com BootsFaces e Primefaces</ui:define>
        <ui:define name="conteudo">
            <h:form>                
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-5"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Login de usuário"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:commandButton value="Efetuar login" 
                                         action="#{controleLogin.efetuarLogin()}"
                                         ajax="false"/>
                    </f:facet>
                    <p:outputLabel value="Usuário" for="txtUsuario"/>
                    <p:inputText value="#{controleLogin.usuario}" id="txtUsuario"/>
                    <p:outputLabel value="Senha: " for="txtSenha"/>
                    <p:password value="#{controleLogin.senha}" id="txtSenha"/>
                </p:panelGrid>               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
